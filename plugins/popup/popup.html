<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="bar">
            <input type="file" name="token" id="token" placeholder="请选择认证文件">
            <div class="btn" id="authorize">认证</div>
        </div>
        <div class="bar">
            <input type="file" name="keyword" id="keyword" placeholder="请选择关键词文件">
            <div class="btn disable" id="process" aria-disabled="true">执行</div>
        </div>
        <div class="bar">
            <div class="status red" id="status">待认证</div>
        </div>
        <div class="status">任务执行时停止操作设备，否则影响数据采集</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
